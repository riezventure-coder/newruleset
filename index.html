<h2>Search ID PORT & VLAN</h2>

</div>

<table id="result" border="2">

      <th>IP</th>

      <th>VLAN</th>
      <th>ID_PORT</th>

  </thead>

</table>

<h2>Auto Rule Generator</h2>

  <input id="svlan-voice" placeholder="S-VLAN VOICE">

</div>
